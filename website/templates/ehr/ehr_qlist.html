<table class="table table-striped table-bordered table-hover"
	style="table-layout: fixed;">
	<thead>
		<tr>
			<th colspan="9" align="center"
				style="background-color: #5090c1; color: white">电子健康档案列表</th>
		</tr>
	</thead>

	<thead>
		<tr>
			<th>健康档案档案编号</th>
			<!-- class="border_right wid100" -->

			<th>姓名</th>

			<th>性别</th>

			<th>出生日期</th>

			<th>地址</th>

			<th>建档机构</th>

			<th>责任医生</th>
			<th>建档日期</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>

		{% for record in records %}
		<tr>
			<td nowrap="nowrap"
				style="overflow: hidden; text-overflow: ellipsis;"
				title='36068100200521000010'>{{record.healthFileNumber}}</td>

			<td nowrap="nowrap"
				style="overflow: hidden; text-overflow: ellipsis;" title='赵斌斌'>
				{{record.name}}</td>

			<td nowrap="nowrap"
				style="overflow: hidden; text-overflow: ellipsis;" title='男'>
				{{record.genderCode}}</td>

			<td nowrap="nowrap"
				style="overflow: hidden; text-overflow: ellipsis;" title='1949-1-4'>
				{{record.birthday}}</td>

			<td nowrap="nowrap"
				style="overflow: hidden; text-overflow: ellipsis;" title='2014-5-6'>
				{{record.nowLiveAddr}}</td>
			<td nowrap="nowrap"
				style="overflow: hidden; text-overflow: ellipsis;" title='520000'>
				{{record.nowLiveName}}</td>

			<td nowrap="nowrap"
				style="overflow: hidden; text-overflow: ellipsis;" title='520000'>
				{{record.responsibleDoctorName}}</td>

			<td nowrap="nowrap"
				style="overflow: hidden; text-overflow: ellipsis;" title='520000'>
				{{record.registerDate}}</td>
			<td>
				<a href="{% url 'ehr_details' record.ID %}"> 查看</a> <a
				href="/admin/website/tbhealthrecord/{{ record.ID }}/change/"> 修改</a>
			</td>
		</tr>

		{% endfor %}

	</tbody>
</table>
