<table class="table table-striped table-bordered table-hover"
	style="table-layout: fixed;">
	<thead>
		<tr>
			<th colspan="5" align="center" bgcolor="#5090c1" color="#fff">
				一体机测量列表</th>
		</tr>
	</thead>

	<thead>
		<tr>
			<th>身份证号</th>

			<th>姓名</th>
		<!-- 	<th>性别</th> -->

			<th>所属区域</th>
			<th>责任医生</th>
			<th>操作</th>
		</tr>
	</thead>

	<tbody>
		{% for record in records %}
		<tr>
			<td nowrap="nowrap"
				style="overflow: hidden; text-overflow: ellipsis;"
				title='36068100200521000010'>{{record.idCard}}</td>

			<td nowrap="nowrap"
				style="overflow: hidden; text-overflow: ellipsis;" title='赵斌斌'>
				{{record.name}}</td>
			<!-- <td nowrap="nowrap"
				style="overflow: hidden; text-overflow: ellipsis;" title='赵斌斌'>
				{{record.genderCode}}</td>
	 -->

			<td nowrap="nowrap"
				style="overflow: hidden; text-overflow: ellipsis;" title='520000'>
				{{record.householdRegisterCode }}</td>
			<td nowrap="nowrap"
				style="overflow: hidden; text-overflow: ellipsis;" title='520000'>
				{{record.responsibleDoctorCode }}</td>


			<td>
				<a href="{% url 'JKCL_details' record.idCard %}"> 体检记录</a> 
			</td>
		</tr>
		{% endfor %}
	</tbody>


</table>
